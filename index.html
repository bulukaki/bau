<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>bulu kaki sakti</title>
  <style>
    :root{--bg:#0f1724;--card:#0b1220;--accent:#06b6d4;--muted:#94a3b8;--glass:rgba(255,255,255,0.03)}
    *{box-sizing:border-box;font-family:Inter,ui-sans-serif,system-ui,Arial,Helvetica,sans-serif}
    body{margin:0;background:linear-gradient(180deg,#071025 0%,#041024 100%);color:#e6eef6;min-height:100vh;display:flex;align-items:center;justify-content:center;padding:24px;position:relative}
    .wrap{width:100%;max-width:1000px}
    .card{background:var(--card);border-radius:12px;padding:18px;box-shadow:0 6px 24px rgba(2,6,23,0.6);}
    h1{margin:0 0 8px;font-size:20px}
    p.lead{margin:0 0 16px;color:var(--muted)}
    .controls{display:flex;gap:8px;flex-wrap:wrap;margin-bottom:12px}
    input,select,button{padding:8px 10px;border-radius:8px;border:1px solid rgba(255,255,255,0.06);background:var(--glass);color:inherit}
    button.primary{background:linear-gradient(90deg,var(--accent),#10b981);color:#02121a;border:none;font-weight:600}
    .grid{display:grid;grid-template-columns:1fr 1fr;gap:12px;margin-top:12px}
    textarea{width:100%;height:360px;padding:12px;border-radius:10px;background:#031022;border:1px solid rgba(255,255,255,0.03);color:#dbeafe;resize:vertical;font-family:monospace}
    .small{font-size:13px;color:var(--muted)}
    .row{display:flex;gap:8px;align-items:center}
    .muted{color:var(--muted)}
    footer{margin-top:12px;color:var(--muted);font-size:13px}
    .toast{position:fixed;bottom:24px;right:24px;background:rgba(255,255,255,0.08);color:#fff;padding:10px 16px;border-radius:8px;backdrop-filter:blur(6px);opacity:0;transform:translateY(8px);transition:opacity .25s ease,transform .25s ease;pointer-events:none;z-index:100}
    .toast.show{opacity:1;transform:translateY(0)}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>Safetybet Generator</h1>
      <p class="lead">Menghasilkan cuan</p>

      <div class="controls">
        <div class="row">
          <label class="small muted">Digit:&nbsp;</label>
          <select id="digitCount" style="width:90px">
            <option value="2">2D</option>
            <option value="3" selected>3D</option>
            <option value="4">4D</option>
          </select>
        </div>

        <div class="row">
          <label class="small muted">Pemisah:&nbsp;</label>
          <input id="delimiter" value="*" style="width:90px" />
        </div>

        <div class="row">
          <label class="small muted">Urutan:&nbsp;</label>
          <select id="orderType" style="width:150px">
            <option value="shuffle">Acak (shuffle)</option>
            <option value="asc">Urut naik</option>
            <option value="desc">Urut turun</option>
          </select>
        </div>

        <button id="generateBtn" class="primary">Generate</button>
      </div>

      <div class="grid">
        <div>
          <div class="row" style="justify-content:space-between;align-items:center;margin-bottom:6px">
            <div class="small">Hasil 1</div>
            <div class="row">
              <button id="copy1">Salin Hasil 1</button>
            </div>
          </div>
          <textarea id="out1" readonly placeholder="Klik Generate untuk membuat hasil..."></textarea>
        </div>

        <div>
          <div class="row" style="justify-content:space-between;align-items:center;margin-bottom:6px">
            <div class="small">Hasil 2</div>
            <div class="row">
              <button id="copy2">Salin Hasil 2</button>
            </div>
          </div>
          <textarea id="out2" readonly placeholder="Klik Generate untuk membuat hasil..."></textarea>
        </div>
      </div>

      <footer>pro tips: Jangan barbar.</footer>
    </div>
  </div>

  <div id="toast" class="toast"></div>

  <script>
    function pad(n,len){return String(n).padStart(len,'0')}
    function shuffle(a){for(let i=a.length-1;i>0;i--){let j=Math.floor(Math.random()*(i+1));[a[i],a[j]]=[a[j],a[i]]}return a}

    const el=id=>document.getElementById(id);
    const out1=el('out1'), out2=el('out2');

    function showToast(msg){
      const t=el('toast');
      t.textContent=msg;
      t.classList.add('show');
      clearTimeout(t._timeout);
      t._timeout=setTimeout(()=>t.classList.remove('show'),2000);
    }

    function saveState(){
      const state = {
        digitCount: el('digitCount').value,
        delimiter: el('delimiter').value,
        orderType: el('orderType').value,
        out1: out1.value,
        out2: out2.value
      };
      localStorage.setItem('safetybetState', JSON.stringify(state));
    }

    function loadState(){
      const data = localStorage.getItem('safetybetState');
      if(!data) return;
      try{
        const s = JSON.parse(data);
        el('digitCount').value = s.digitCount || '3';
        el('delimiter').value = s.delimiter || '*';
        el('orderType').value = s.orderType || 'shuffle';
        out1.value = s.out1 || '';
        out2.value = s.out2 || '';
      }catch(e){}
    }

    function generate(){
      const digits=parseInt(el('digitCount').value,10);
      const max=Math.pow(10,digits);
      const delim=el('delimiter').value||'*';
      const order=el('orderType').value;
      const arr=Array.from({length:max},(_,i)=>pad(i,digits));

      if(order==='shuffle')shuffle(arr);
      else if(order==='desc')arr.reverse();

      const half=Math.floor(arr.length/2);
      const g1=arr.slice(0,half);
      const g2=arr.slice(half);

      out1.value=g1.join(delim);
      out2.value=g2.join(delim);

      window._gen={g1,g2,delim};
      saveState();
    }

    function copyGroup(groupIndex){
      if(!window._gen)return showToast('Belum ada hasil. Tekan Generate dulu.');
      const group = groupIndex===1?window._gen.g1:window._gen.g2;
      const text = group.join(window._gen.delim);
      navigator.clipboard.writeText(text).then(()=>{
        showToast(`${group.length} kombinasi disalin âœ…`);
      }).catch(()=>showToast('Gagal menyalin.'));
    }

    el('generateBtn').addEventListener('click',()=>{generate();saveState();});
    el('copy1').addEventListener('click',()=>copyGroup(1));
    el('copy2').addEventListener('click',()=>copyGroup(2));

    ['digitCount','delimiter','orderType'].forEach(id=>{
      el(id).addEventListener('change',saveState);
      el(id).addEventListener('input',saveState);
    });

    loadState();
  </script>
</body>
</html>
